<div>
    <div class="modal-header">
        <h3>Create New Event</h3>
    </div>
    <div class="modal-body container">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="event_name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="event_name" ng-model="activity.type" placeholder="ex: Birthday Party"></div>
            </div>
            <div class="form-group">
                <label for="event_details" class="col-sm-2 control-label">Details</label>
                <div class="col-sm-10"><textarea class="form-control" id="event_details" ng-model="activity.info" placeholder="Add more info"></textarea></div>
            </div>
            <div class="form-group">
                <label for="event_location" class="col-sm-2 control-label">Where</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="event_location" placeholder="Add a place"></div>
            </div>
            <div class="form-group">
                <label for="event_time" class="col-sm-2 control-label">When</label>
                <div class="col-sm-10"><input type="text" class="form-control" datepicker-popup id="event_time" ng-model="stuff" placeholder=""></div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="create()">Create</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
